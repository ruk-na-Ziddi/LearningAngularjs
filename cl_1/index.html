<!-- Directive: A directive is a marker on a html that tells Angular to run on reference some Javascript code.
Download library from http://angularjs.org and download twitterbootstrap from getbootstrap.com -->

<!DOCTYPE html>
<!-- attaching gemStore module to html page -->
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
  <!-- writting a expression -->
    <h1>{{"Hello, Angular!"}}</h1>
  </body>
</html>
